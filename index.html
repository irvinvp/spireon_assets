<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spireon Assets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Spireon Assets</h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>
            Inserta los datos de la integración para obtener la lista de
            equipos.
          </p>
          <p>
            Esta información es obtenida en base a una petición de información
            presente en el <strong>WS de integración de Spireon</strong>, para ser usado en el
            <strong>registro manual de los dispositivos en CC</strong> por parte del interesado.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <form action="" method="get">
            <div class="mb-3">
              <label for="Username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                aria-describedby="Username"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input
                type="text"
                id="password"
                class="form-control"
                aria-describedby="Password"
                name="password"
              />
            </div>
            <div class="mb-3">
              <label for="Token" class="form-label">Token</label>
              <input
                type="text"
                id="token"
                class="form-control"
                aria-describedby="Token"
                name="token"
              />
            </div>
            <button type="submit" class="btn btn-primary">Obtener lista</button>
          </form>
        </div>
        <div class="col-6" id="table_list"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      let params = new URLSearchParams(location.search);
      if (
        params.get("username") &&
        params.get("password") &&
        params.get("token")
      ) {
        let username = params.get("username");
        let password = params.get("password");
        let token = params.get("token");
        document.getElementById("username").value = username;
        document.getElementById("password").value = password;
        document.getElementById("token").value = token;
        document.getElementById("table_list").innerHTML =
          "<h4>Obteniendo Lista...</h4>";
        console.log(username, password, token);
        fetch(
          "https://proxy.cors.sh/https://services.spireon.com/v0/rest/assets?limit=1000",
          {
            method: "GET",
            headers: {
              Authorization: "Basic " + btoa(username + ":" + password),
              "X-Nspire-AppToken": token,
            },
          }
        )
          .catch((e) => {
            document.getElementById("table_list").innerHTML =
              "<h4>Error en datos de login</h4>";
            return;
          })
          .then((res) => res.json())
          .then((response) => {
            let list = "";
            let list_csv = [["Economico", "Serial CC"]];
            if (response.content == undefined) {
              document.getElementById("table_list").innerHTML =
                "<h4>Error en datos de login</h4>";
              return;
            }
            for (let x in response.content) {
              list_csv.push([
                response.content[x].name,
                ("000000000" + parseInt(response.content[x].id)).slice(-10),
              ]);
              list =
                list +
                '<tr><th scope="row">' +
                response.content[x].name +
                "</th><td>" +
                ("000000000" + parseInt(response.content[x].id)).slice(-10) +
                "</td></tr>";
            }
            console.log(list);
            let tab =
              '<h3>Lista de unidades</h3><table class="table"><thead><tr><th scope="col">Económico</th><th scope="col">Serial CC</th></tr></thead><tbody>' +
              list +
              "</tbody></table>";
            document.getElementById("table_list").innerHTML = tab;
            let csvContent =
              "data:text/csv;charset=utf-8," +
              list_csv.map((e) => e.join(",")).join("\n");
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", username + " " + "Units" + ".csv");
            document.body.appendChild(link); // Required for FF

            link.click();
          });
      } else {
      }
    </script>
  </body>
</html>
